<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
</head>
<body>

    <h1>Counter</h1>
    <h2 id="counter">0</h2>

    <button onclick="decrease()">decrease</button>
    <button onclick="increase()">increase</button>

<script>
    var count = localStorage.getItem("mycounter");
    if (count == null) {
        count = 0;
    } else {
        count = parseInt(count);
    }
    document.getElementById("counter").innerText = count;
    function increase() {
        count++;
        document.getElementById("counter").innerText = count;
        localStorage.setItem("mycounter", count);
    }
    function decrease() {
        count--;
        document.getElementById("counter").innerText = count;
        localStorage.setItem("mycounter", count);
    }

</script>

</body>
</html>
